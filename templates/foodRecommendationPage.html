<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-6 col-xs-12">
                {% for food in target_food %}
                    <div class="card" style="width: 18rem;">
                        <img src="{{ food.image_url }}" class="card-img-top" alt="{{ food.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ food.title }}</h5>    
                        </div>
                    </div> 
                {% endfor %}
            </div>
            <div class="col-xl-8 col-lg-8 col-sm-6 col-xs-12">
                <div>Test</div>
            </div>
        </div>

        <div class="row">
            {% for food in recommended_food %}
                <!-- <a href="/{{ food[0].title }}"> -->
                <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ food[0].image_url }}" class="card-img-top" alt="{{ food[0].title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ food[0].title }}</h5>    
                        </div>
                    </div> 
                </div>
            <!-- </a> -->
            {% endfor %}
        </div>

    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
