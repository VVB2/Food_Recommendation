<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            {% for food in data %}
                <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ food.image_url }}" class="card-img-top" alt="{{ food.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ food.title }}</h5>    
                        </div>
                    </div> 
                </div>
            {% endfor %}
        </div>

        <nav aria-label="Page navigation example"> 
            <ul class="pagination justify-content-center">
                {% if page_no==1 %}
                    <li class="page-item disabled">
                        <a class="page-link" href="?page_no={{page_no-1}}" aria-disabled="true">Previous</a>
                    </li>
                {% else %}
                    <li class="page-item">
                        <a class="page-link" href="?page_no={{page_no-1}}" >Previous</a>
                    </li>
                {% endif %}
                {% for page in total_count %}
                    {% if page==page_no %}
                        <li class="page-item active"><a class="page-link" href="?page_no={{page}}">{{ page }}</a></li>
                    {% else %}
                        <li class="page-item"><a class="page-link" href="?page_no={{page}}">{{ page }}</a></li>
                    {% endif %}
                {% endfor %}
                <li class="page-item">
                    <a class="page-link" href="?page_no={{page_no+1}}">Next</a>
                </li>
            </ul>
        </nav>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
